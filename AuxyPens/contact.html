        <h1>AuxyPens</h1>

    <main>
        <section id="contact">
            <h2 style="text-align: center;">Contact Us</h2>
            <form action="mailto:contact@auxypens.com" method="post" enctype="text/plain" style="max-width: 500px; margin: 40px auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
              <h1 style="text-align: left; margin-bottom: 10px;"><label for="name">Name:</label></h1>
              <input type="text" id="name" name="name" required style="width: 100%; height: 40px; margin-bottom: 20px; padding: 10px; font-size: 18px; border: 1px solid #ccc; border-radius: 5px;">
              
              <h1 style="text-align: left; margin-bottom: 10px;"><label for="email">Email:</label></h1>
              <input type="email" id="email" name="email" required style="width: 100%; height: 40px; margin-bottom: 20px; padding: 10px; font-size: 18px; border: 1px solid #ccc; border-radius: 5px;">
              
              <h1 style="text-align: left; margin-bottom: 10px;"><label for="message">Message:</label></h1>
              <textarea id="message" name="message" required style="width: 100%; height: 150px; margin-bottom: 20px; padding: 10px; font-size: 18px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
              
              <button type="submit" style="width: 100%; height: 40px; background-color: #4CAF50; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
            </form>
          </section>
    </main>
